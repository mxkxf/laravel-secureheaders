language: php

php:
  - "7.0"
  - "7.1"
  - "7.2"
  - "7.3"
  - "7.4"

cache:
  directories:
    - $HOME/.composer/cache

install:
  - composer install --no-interaction

script:
  - ./vendor/bin/phpcs config src tests --standard=psr2
  - ./vendor/bin/phpunit --coverage-clover=coverage.xml

after_success:
  - bash <(curl -s https://codecov.io/bash)
